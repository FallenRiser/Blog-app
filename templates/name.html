{% extends 'base.html' %}

{% block content %}
    
    {% if name %}
        <h3>hello {{name}}!!</h3>
    {% else %}
        <h2>What's your name?</h2>
        <br>
        <form method="post">
            {{form.hidden_tag()}}
            {{form.name.label(class="form-label")}}
            {{form.name(class="form-control")}}
            <br>
            {{form.submit(class="btn btn-secondary")}}
        </form>    
    {% endif %}
        
{% endblock %}
